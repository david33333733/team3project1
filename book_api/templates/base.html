<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}북리뷰 사이트{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-gradient-to-b from-sky-100 to-white text-gray-800">
    <!-- 상단 내비게이션 -->
    <nav class="bg-white shadow mb-4">
      <div class="container mx-auto px-4 py-3 flex justify-between items-center">
        <a href="/" class="text-xl font-bold text-blue-600">북리뷰</a>
        <div class="flex items-center space-x-4">
          {% if user.is_authenticated %}
            <span class="text-sm text-gray-700">안녕하세요, {{ user.username }}님</span>

            <!-- 🔻 로그아웃을 POST 방식으로 처리 -->
            <form action="{% url 'logout' %}" method="post" class="inline">
              {% csrf_token %}
              <button type="submit" class="text-blue-600 hover:underline text-sm">
                로그아웃
              </button>
            </form>
          {% else %}
            <a href="{% url 'login' %}" class="text-blue-600 hover:underline text-sm">로그인</a>
            <a href="{% url 'signup' %}" class="text-blue-600 hover:underline text-sm">회원가입</a>
          {% endif %}
        </div>
      </div>
    </nav>

    <!-- 본문 내용 -->
    <div class="container mx-auto px-4">
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
